<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/homeNuPoupe.css">
    <title>Document</title>
</head>
<body>
    <div class="logo-nome-do-usuario">
        <div class="logo">
            <img src="img/nu-logo.png" alt="Logo NuPoupe">
        </div>
    </div>
    
    <div class="card">
        <div>
            <h5>Meta de economia mensal:</h5>
            <h3>R$<span>300</span>,00</h3>
        </div>
        <a href="#" class="saiba-mais">Saiba mais</a>
    </div>
    
    <div class="slider">
        <div>
            <p>Transporte:</p>
            <div class="range">
                <input type="range" min="0" max="3.14" step="any">
                <span class="valor">R$50</span>
            </div>
        </div>
        <div>
            <p>Lazer:</p>
            <div class="range">
                <input type="range" min="0" max="3.14" step="any">
                <span class="valor">R$50</span>
            </div>
        </div>
        <div>
            <p>Alimentação:</p>
            <div class="range">
                <input type="range" min="0" max="3.14" step="any">
                <span class="valor">R$50</span>
            </div>
        </div>
    </div>
</body>
</html>
